<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	 <form method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" required> 

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <!-- Gender -->
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>

    <label for="gender_f">Female</label>
    <input type="radio" id="gender_f" name="gender" value="Female" required>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars">
      <option value="">--Select a brand--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select><br><br>

    <!-- Car Age -->
    <label for="carage">Car Age</label>
    <input type="number" id="carage" required>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" required>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" required>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
